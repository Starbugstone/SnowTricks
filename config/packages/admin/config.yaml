easy_admin:
  site_name: 'SnowTricks Administration'
  list:
    title: 'Edit %%entity_label%%s'
    batch_actions: ['delete']
    actions:
      - {name: 'show', icon: 'eye', label: false}
      - {name: 'edit', icon: 'pencil', label: false}
      - {name: 'delete', icon: 'trash', label: false}

  user:
    display_name: true
    name_property_path: 'userName'
    display_avatar: true

  design:
    menu:
      - {entity: 'User', icon: 'user', default: true}
      - {entity: 'Trick', icon: 'snowflake-o'}
      - {entity: 'Category', icon: 'tag'}
      - {entity: 'Tag', icon: 'tag'}
      - {entity: 'Comment', icon: 'comments-o'}
      - {entity: 'Image', icon: 'picture-o'}
      - {entity: 'VideoType', icon: 'picture-o'}
      - {label: 'Return to site', icon: 'home', route: 'home'}